<table class="table">
    <tr>
        <th>Time</th>
        <th class="text-right">Actions</th>
    </tr>
    <tr *ngFor="let measurement of measurements; let i = index">
        <td class="text-left">
            {{measurement.time}}
        </td>
        <td class="text-right">
            <button (click)="deleteMeasurement(measurement)" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-trash"></span> Delete</button>
            <button (click)="setMeasurementItemForEdit(measurement)" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-edit"></span> Edit</button>
            <a [routerLink]="['/measurement', measurement.id]" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-search"></span> Details</a>
        </td>
    </tr>
</table>
