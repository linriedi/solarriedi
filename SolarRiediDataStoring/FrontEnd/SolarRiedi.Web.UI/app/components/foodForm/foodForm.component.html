<form #f="ngForm">

    <div class="form-group">
        <label for="calories">Time</label>
        <input type="text" class="form-control" id="time" placeholder="Time" [(ngModel)]="currentFood.time"
               required isNumber isInRange name="time" #calories="ngModel">
            
        <div *ngIf="f?.controls?.calories?.hasError('required') && (f?.controls?.calories?.dirty && !f.submitted)" class="alert alert-danger">
            *
        </div>
    </div>
    <div class="form-group">
        <div *ngIf="f?.controls?.calories?.hasError('isNumber') && (f?.controls?.calories?.dirty && !f.submitted)" class="alert alert-danger">
            Please enter a number
        </div>

        <div *ngIf="f?.controls?.calories?.hasError('isInRange') && (f?.controls?.calories?.dirty && !f.submitted)" class="alert alert-danger">
            Please enter a valid number (Integer-Range)
        </div>
    </div>
    <button type="submit" class="btn btn-default" (click)="AddOrUpdateFood()" [disabled]="!f?.valid">Submit</button>
</form>
